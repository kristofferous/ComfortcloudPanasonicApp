<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Panasonic Comfort Cloud â€“ Login</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 16px;
        color: #0f1214;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 14px;
        gap: 4px;
      }
      input {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #d3d7db;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        background-color: #00658f;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
      }
      .error {
        color: #c0392b;
        min-height: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Panasonic Comfort Cloud</h1>
    <p>Sign in with your Comfort Cloud email and password to discover your devices.</p>
    <form id="login-form">
      <label>
        Email
        <input type="email" name="email" required autocomplete="username" />
      </label>
      <label>
        Password
        <input type="password" name="password" required autocomplete="current-password" />
      </label>
      <div class="error" id="error"></div>
      <button type="submit">Log in</button>
    </form>
    <script src="login.js"></script>
  </body>
</html>
