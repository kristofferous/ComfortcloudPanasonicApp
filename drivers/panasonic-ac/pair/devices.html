<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Select devices</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 16px;
        color: #0f1214;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 16px 0;
      }
      li {
        padding: 10px;
        border: 1px solid #e3e6ea;
        border-radius: 4px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        padding: 10px;
        background-color: #00658f;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
      }
      .empty,
      .error {
        min-height: 18px;
        color: #c0392b;
      }
      .description {
        font-size: 13px;
        color: #4f5a63;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Select devices</h1>
    <p class="description">Choose the Comfort Cloud units you want to add to Homey.</p>
    <ul id="device-list"></ul>
    <div class="error" id="error"></div>
    <button id="add-button">Add selected devices</button>
    <script src="devices.js"></script>
  </body>
</html>
